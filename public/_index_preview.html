	</body>
		<form action = "">
			<input id="m" autocomplete="off" class="form-control" /><button id="send" class="btn btn-embossed btn-primary">Send</button>
		</form>
		
		<div id="messages-container" class="tlt">
			<ul id="messages" class="texts"></ul>
		</div>
		
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="jquery.lettering.js"></script>
		<script src="jquery.textillate.js"></script>
		
		<script>
			var socket = io();
			
			$("form").submit(function(){
				socket.emit("chat message", $("#m").val());
				$("#m").val("");
				return false;
			});
			socket.on("chat message", function(msg){
				$("#messages").prepend($("<li data-in-effect='fadeIn' data-in-sync='true'; class='message'>").text(msg));
				$(".message").textillate();
			});
		</script>
	</body>
</html>
